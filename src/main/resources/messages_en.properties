policy.title=Policies & Privacy
policy.header.title=Policies & Privacy
policy.header.desc=Information about purchasing, shipping, returns, and how we protect your personal data.
policy.anchors.purchase=Purchase
policy.anchors.shipping=Shipping
policy.anchors.returns=Returns
policy.anchors.payment=Payment
