policy.note.title=Important Notice
policy.note.desc=Cara is committed to transparency in policies and data protection. Please read carefully before shopping.
policy.purchase.title=Purchase Policy
policy.purchase.desc=By placing an order on Cara, you confirm that your information is accurate and agree to the following terms:
policy.purchase.li1=Product prices may change depending on current promotions.
policy.purchase.li2=Items may be out of stock in certain sizes or colors; we will notify you and suggest alternatives.
policy.purchase.li3=Orders are confirmed only after successful contact or when the order status changes to \u201CConfirmed\u201D.
policy.purchase.li4=Discount codes are subject to conditions and cannot be exchanged for cash.
policy.shipping.title=Shipping Policy
policy.shipping.sub1=Estimated Delivery Time
policy.shipping.li1=Inner city: 1\u20132 business days.
policy.shipping.li2=Outer city/provinces: 2\u20135 business days.
policy.shipping.li3=Delivery may be delayed during holidays or due to weather conditions.
policy.shipping.sub2=Shipping Fees
policy.shipping.li4=Free shipping applies during promotions or for eligible order values (if any).
policy.shipping.li5=Exact shipping fees are displayed at checkout before placing the order.
policy.shipping.li6=Failed deliveries due to incorrect address or phone number may incur additional fees.
policy.returns.title=Return & Exchange Policy
policy.returns.desc=Cara supports size or product exchanges under the following conditions:
policy.returns.li1=Return period: within 7 days from the delivery date (subject to store policy).
policy.returns.li2=Items must be unused, unwashed, with original tags and packaging intact.
policy.returns.li3=Underwear and accessories are not eligible for returns unless there is a manufacturing defect.
policy.returns.li4=For defective or incorrect items, Cara covers two-way shipping costs.
policy.sizeGuide.title=Size Guide Tips
policy.sizeGuide.desc=Please refer to the size chart and body measurements (bust/waist/hips). If between two sizes, choose the larger one for comfort.
policy.payment.title=Payment Policy
policy.payment.desc=Cara offers multiple convenient payment methods:
policy.payment.li1=Cash on Delivery (COD).
policy.payment.li2=Bank transfer.
policy.payment.li3=E-wallets or online payment methods (if available).
policy.payment.li4=Invoices or receipts will be included with the order or sent via email.
policy.privacy.title=Privacy Policy
policy.privacy.desc=We collect minimal personal data to process orders and improve your shopping experience.
policy.privacy.li1=Collected data includes: full name, phone number, address, email, and order history.
policy.privacy.li2=Purpose: order processing, delivery, customer support, and promotional notifications (with your consent).
policy.privacy.li3=We do not sell or share personal data with third parties for unauthorized commercial purposes.
policy.privacy.li4=You may request access, correction, or deletion of your data by contacting our support team.
policy.data.title=Data Storage
policy.data.desc=Your data is stored securely to support warranty services, order verification, and service improvement for a reasonable period.
policy.security.title=Security
policy.security.desc=We apply technical measures to minimize unauthorized access risks; however, no system can guarantee absolute security.
policy.cookies.title=Cookies & Tracking
policy.cookies.desc=Cookies help remember your cart, language preferences, and improve overall site performance.
policy.cookies.li1=Essential cookies: login, cart, and session management.
policy.cookies.li2=Analytics cookies: used to analyze traffic and improve user experience.
policy.cookies.li3=You may disable cookies in your browser settings, but some features may not function properly.
policy.contact.title=Customer Support
policy.contact.desc=If you need assistance with orders, returns, or privacy matters, please contact us:
policy.contact.hotlineLabel=Hotline
policy.contact.addressLabel=Address

